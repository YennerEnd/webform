<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Datos Personales</legend>

            <div>
                <label for="ident">Documento de Identificacion</label>
                <input type="number" name="ident" id="ident">
            </div>

            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div>
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion">
            </div>

            <div>
                <label for="pais">Pais</label>
                <input type="text" name="pais" id="pais">
            </div>

            <div>
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="observaciones">Observaciones</label>
                <input type="text" name="observaciones" id="observaciones">
            </div>

        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Datos Laborales</legend>

            <div>
                <label for="empresa">Empresa</label>
                <input type="text" name="empresa" id="empresa">
            </div>

            <div>
                <label for="sueldo">Sueldo Ordinario</label>
                <input type="number" name="sueldo" id="sueldo">
            </div>

            <div>
                <label for="bonificacion">Bonificacion</label>
                <input type="number" name="bonificacion" id="bonificacion">
            </div>

            <div>
                <label for="otros">Otras Bonificaciones</label>
                <input type="text" name="otros" id="otros   ">
            </div>

        </fieldset>
    </form>

    <button type="submit">Enviar Datos</button>

</body>
</html>
